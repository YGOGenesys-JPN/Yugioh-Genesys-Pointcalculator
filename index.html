<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>URLからカード情報抽出ツール</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f9f9f9;
      max-width: 800px;
      margin: auto;
    }
    input, button {
      font-size: 16px;
      padding: 0.5em;
      margin-bottom: 1em;
      width: 100%;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 14px;
      padding: 1em;
      box-sizing: border-box;
      margin-bottom: 2em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-bottom: 2em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: left;
    }
    th {
      background: #eee;
    }
    .warning {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>取得したいURLを入力してください</h2>
  <input type="text" id="urlInput" placeholder="https://example.com" />
  <button id="fetchBtn">HTMLを取得して抽出する</button>

  <h3>取得したHTML</h3>
  <textarea id="output" placeholder="ここにHTMLが表示されます..."></textarea>

  <h3>抽出結果（メインデッキ）</h3>
  <table id="mainDeck">
    <thead>
      <tr><th>カードID</th><th>カード名</th><th>点数</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>抽出結果（エクストラデッキ）</h3>
  <table id="extraDeck">
    <thead>
      <tr><th>カードID</th><th>カード名</th><th>点数</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>抽出結果（サイドデッキ）</h3>
  <table id="sideDeck">
    <thead>
      <tr><th>カードID</th><th>カード名</th><th>点数</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.getElementById('fetchBtn').addEventListener('click', async () => {
      const targetUrl = document.getElementById('urlInput').value.trim();
      const output = document.getElementById('output');
      const tbodyMain = document.querySelector('#mainDeck tbody');
      const tbodyExtra = document.querySelector('#extraDeck tbody');
      const tbodySide = document.querySelector('#sideDeck tbody');
      output.value = '';
      tbodyMain.innerHTML = '';
      tbodyExtra.innerHTML = '';
      tbodySide.innerHTML = '';

      if (!targetUrl) {
        alert('URLを入力してください');
        return;
      }

      // cards.json を読み込む
      let cardMap = {};
      try {
        const cardRes = await fetch('cards.json');
        if (!cardRes.ok) throw new Error('cards.jsonの読み込みに失敗しました');
        cardMap = await cardRes.json();
      } catch (err) {
        alert('cards.jsonの読み込みに失敗しました。');
        console.error(err);
        return;
      }

      // HTMLを取得
      const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(targetUrl);

      try {
        const res = await fetch(proxyUrl);
        if (!res.ok) throw new Error(`ステータスコード: ${res.status}`);
        const data = await res.json();
        const html = data.contents;
        output.value = html;

        // 共通抽出関数
        function extractDeck(htmlSection, tbody, showTotal = true) {
          const rowBlocks = [...htmlSection.matchAll(/<tr class='[^']* row' title="([^"]+)">([\s\S]*?)<\/tr>/g)];
          let totalScore = 0;

          for (const block of rowBlocks) {
            let cardName = block[1];
            const inner = block[2];

            const cidMatch = inner.match(/value="[^"]*cid=(\d+)&/);
            const countMatch = inner.match(/<td class="num">\s*<span>(\d+)<\/span>/);

            if (cidMatch && countMatch) {
              const cid = cidMatch[1];
              const count = parseInt(countMatch[1]);
              cardName = cardName.replace(/【(禁止|制限|準制限)カード】/g, '').trim();
              const score = cardMap[cid]?.score ?? 0;

              for (let i = 0; i < count; i++) {
                totalScore += score;
                const row = document.createElement('tr');
                row.innerHTML = `<td>${cid}</td><td>${cardName}</td><td>${score}</td>`;
                tbody.appendChild(row);
              }
            }
          }

          if (showTotal) {
            const totalRow = document.createElement('tr');
            totalRow.innerHTML = `<td colspan="3"><strong>合計点数: ${totalScore}</strong></td>`;
            tbody.appendChild(totalRow);

            if (totalScore > 100) {
              const warnRow = document.createElement('tr');
              warnRow.innerHTML = `<td colspan="3" class="warning">※このデッキの点数が100を超えています！</td>`;
              tbody.appendChild(warnRow);
            }
          }
        }

        // メ
