<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>URLからカード情報抽出ツール</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f9f9f9;
      max-width: 800px;
      margin: auto;
    }
    input, button {
      font-size: 16px;
      padding: 0.5em;
      margin-bottom: 1em;
      width: 100%;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 14px;
      padding: 1em;
      box-sizing: border-box;
      margin-bottom: 2em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-bottom: 2em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: left;
    }
    th {
      background: #eee;
    }
    .warning {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>取得したいURLを入力してください</h2>
  <input type="text" id="urlInput" placeholder="https://example.com" />
  <button id="fetchBtn">HTMLを取得して抽出する</button>

  <h3>取得したHTML</h3>
  <textarea id="output" placeholder="ここにHTMLが表示されます..."></textarea>

  <h3>抽出結果（output2：メインデッキ）</h3>
  <table id="output2">
    <thead>
      <tr><th>カードID</th><th>カード名</th><th>点数</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>抽出結果（output3：サイドデッキ）</h3>
  <table id="output3">
    <thead>
      <tr><th>カードID</th><th>カード名</th><th>点数</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.getElementById('fetchBtn').addEventListener('click', async () => {
      const targetUrl = document.getElementById('urlInput').value.trim();
      const output = document.getElementById('output');
      const tbodyMain = document.querySelector('#output2 tbody');
      const tbodySide = document.querySelector('#output3 tbody');
      output.value = '';
      tbodyMain.innerHTML = '';
      tbodySide.innerHTML = '';

      if (!targetUrl) {
        alert('URLを入力してください');
        return;
      }

      // cards.json を読み込む
      let cardMap = {};
      try {
        const cardRes = await fetch('cards.json');
        if (!cardRes.ok) throw new Error('cards.jsonの読み込みに失敗しました');
        cardMap = await cardRes.json();
      } catch (err) {
        alert('cards.jsonの読み込みに失敗しました。');
        console.error(err);
        return;
      }

      // HTMLを取得
      const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(targetUrl);

      try {
        const res = await fetch(proxyUrl);
        if (!res.ok) throw new Error(`ステータスコード: ${res.status}`);

        const data = await res.json();
        const html = data.contents;
        output.value = html;

        // メインデッキ抽出
        const cidMatches = [...html.matchAll(/cid=(\d+)/g)];
        const nameMatches = [...html.matchAll(/ja"\s+title="([^"]+)"\s+class="none"/g)];

        const cidList = cidMatches.map(m => m[1]);
        const nameList = nameMatches.map(m => m[1]);

        let totalScore = 0;
        const count = Math.min(cidList.length, nameList.length);
        for (let i = 0; i < count; i++) {
          const rawName = nameList[i];
          const cleanName = rawName.replace(/【(禁止|制限|準制限)カード】/g, '').trim();
          const cid = cidList[i];
          const score = cardMap[cid]?.score ?? 0;
          totalScore += score;

          const row = document.createElement('tr');
          row.innerHTML = `<td>${cid}</td><td>${cleanName}</td><td>${score}</td>`;
          tbodyMain.appendChild(row);
        }

        if (count === 0) {
          const row = document.createElement('tr');
          row.innerHTML = `<td colspan="3">抽出できるデータが見つかりませんでした。</td>`;
          tbodyMain.appendChild(row);
        } else {
          const totalRow = document.createElement('tr');
          totalRow.innerHTML = `<td colspan="3"><strong>合計点数: ${totalScore}</strong></td>`;
          tbodyMain.appendChild(totalRow);

          if (totalScore > 100) {
            const warnRow = document.createElement('tr');
            warnRow.innerHTML = `<td colspan="3" class="warning">※メインデッキの点数が100を超えています！</td>`;
            tbodyMain.appendChild(warnRow);
          }
        }

        // サイドデッキ抽出
        const sideMatch = html.match(/<div id="side" class="card_set">([\s\S]*?)<\/div>/);
        if (sideMatch) {
          const sideHtml = sideMatch[1];
          const sideRows = [...sideHtml.matchAll(/<tr class='[^']* row' title="([^"]+)">([\s\S]*?)<\/tr>/g)];

          for (const block of sideRows) {
            let cardName = block[1];
            const inner = block[2];

            const cidMatch = inner.match(/value="[^"]*cid=(\d+)&/);
            const countMatch = inner.match(/<td class="num">\s*<span>(\d+)<\/span>/);

            if (cidMatch && countMatch) {
              const cid = cidMatch[1];
              const count = parseInt(countMatch[1]);
              cardName = cardName.replace(/【(禁止|制限|準制限)カード】/g, '').trim();
              const score = cardMap[cid]?.score ?? 0;

              for (let i = 0; i < count; i++) {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${cid}</td><td>${cardName}</td><td>${score}</td>`;
                tbodySide.appendChild(row);
              }
            }
          }
        }
      } catch (err) {
        alert('HTMLの取得に失敗しました。CORS制限やURLの形式を確認してください。');
        console.error('取得エラー:', err);
      }
    });
  </script>
</body>
</html>
