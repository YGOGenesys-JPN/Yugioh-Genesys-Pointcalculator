<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>遊戯王Genesys点数表(日本語) 2025/9/25版</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    input {
      width: 300px;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 10px;
    }
    #sortStatus {
      margin-bottom: 10px;
      font-weight: bold;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>遊戯王Genesys点数表(日本語) 2025/9/25版</h1>

  <input type="text" id="filterInput" placeholder="カード名で検索...">
  <button id="sortToggleBtn">点数で昇順に並べる</button>

  <div id="sortStatus">現在の並び順：Unicode順</div>

  <table id="scoreTable">
    <thead>
      <tr><th>カード名</th><th>点数</th></tr>
    </thead>
    <tbody id="tableBody">
      <!-- JavaScriptで挿入される -->
    </tbody>
  </table>

  <script>
    let cardData = {};
    const tableBody = document.getElementById('tableBody');
    const sortStatus = document.getElementById('sortStatus');
    const sortToggleBtn = document.getElementById('sortToggleBtn');
    let sortByScore = false;

    function renderTable(filter = '') {
      tableBody.innerHTML = '';
      let entries = Object.entries(cardData);

      entries = entries.filter(([cid, info]) => info.name.includes(filter));

      if (sortByScore) {
        entries.sort((a, b) => a[1].score - b[1].score);
      } else {
        entries.sort((a, b) => a[1].name.localeCompare(b[1].name, 'ja'));
      }

      entries.forEach(([cid, info]) => {
        const row = `<tr><td>${info.name}</td><td>${info.score}</td></tr>`;
        tableBody.innerHTML += row;
      });
    }

    document.getElementById('filterInput').addEventListener('input', function() {
      const keyword = this.value.trim();
      renderTable(keyword);
    });

    sortToggleBtn.addEventListener('click', function() {
      sortByScore = !sortByScore;
      const keyword = document.getElementById('filterInput').value.trim();
      sortStatus.textContent = sortByScore ? '現在の並び順：点数昇順' : '現在の並び順：Unicode順';
      sortToggleBtn.textContent = sortByScore ? 'Unicode順に並べる' : '点数で昇順に並べる';
      renderTable(keyword);
    });

    // cards.json を読み込む
    async function loadCardData() {
      try {
        const res = await fetch('cards.json');
        if (!res.ok) throw new Error('cards.jsonの読み込みに失敗しました');
        cardData = await res.json();
        renderTable();
      } catch (err) {
        console.error('cards.jsonの読み込みエラー:', err);
        tableBody.innerHTML = '<tr><td colspan="2">cards.jsonの読み込みに失敗しました</td></tr>';
      }
    }

    // 初期表示
    sortStatus.textContent = '現在の並び順：Unicode順';
    sortToggleBtn.textContent = '点数で昇順に並べる';
    loadCardData();
  </script>
</body>
</html>
